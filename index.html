<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Modak|Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>twitter</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="heading">
                <div class="heading__icon">
                    <i class="fa fa-twitter"></i>
                </div>
                <div class="heading__title">
                    Twitter
                </div>
                <a href="#" class="heading__home">
					Home
				</a>
            </div>
        </div>
    </header>
    <section class="search">
        <div class="container">
            <div class="news">
                <img src="https://placehold.it/57/333" alt="avatar" class="news__img">
                <form action="" method="post">
                    <textarea class="news__text" placeholder="What's happening?" name="text"></textarea>
                    <button class="btn" type="submit">Send</button>
                </form>
            </div>
    </section>
    <section class="content">
        <div class="container">
            <div class="wrapper" id="list">
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
